<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Kitten is lost!</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Pacifico&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #5a3e36;
            min-height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4em;
            margin: 0;
            text-shadow: 3px 3px 0 #fff;
            color: #ff6b6b;
        }

        .message {
            font-size: 1.8em;
            margin: 20px 0;
        }

        .cat {
            font-size: 10em;
            position: absolute;
            transition: transform 0.2s ease-out;
            user-select: none;
            z-index: 100;
        }

        .paw-prints {
            position: absolute;
            font-size: 2em;
            opacity: 0.6;
            animation: fade 3s infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.3em;
            color: #fff;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 10;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 117, 140, 0.6);
        }

        .bubble {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 5s infinite ease-in;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<h1>404</h1>
<div class="message">Kitten stole this screen!</div>
<div class="message">Try to catch him üëá</div>
<div class="cat">üê±</div>
<a href="/">Go Home</a>

<script>
    const cat = document.querySelector('.cat');
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;

        setTimeout(() => {
            cat.style.left = (x - 40) + 'px';
            cat.style.top = (y - 60) + 'px';

            if (x < cat.getBoundingClientRect().left) {
                cat.style.transform = 'scaleX(-1)';
            } else {
                cat.style.transform = 'scaleX(1)';
            }
        }, 100);
    });

    function createPawPrint() {
        const paw = document.createElement('div');
        paw.innerHTML = 'üêæ';
        paw.className = 'paw-prints';
        paw.style.left = Math.random() * window.innerWidth + 'px';
        paw.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(paw);

        setTimeout(() => {
            paw.remove();
        }, 3000);
    }

    function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 50 + 20;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * window.innerWidth + 'px';
        bubble.style.top = window.innerHeight + 'px';
        document.body.appendChild(bubble);

        setTimeout(() => {
            bubble.remove();
        }, 5000);
    }

    setInterval(createPawPrint, 500);
    setInterval(createBubble, 300);
</script>
</body>
</html>
